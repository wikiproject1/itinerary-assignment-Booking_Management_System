<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
    
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00c6fb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#005bea;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="highlight" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgba(255,255,255,0.7);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="0" dy="4" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.4"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="inner-shadow">
            <feOffset dx="0" dy="2"/>
            <feGaussianBlur stdDeviation="1"/>
            <feComposite operator="out" in="SourceGraphic"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <circle cx="48" cy="48" r="48" fill="url(#grad)" filter="url(#shadow)"/>
    <circle cx="48" cy="48" r="48" fill="url(#highlight)" opacity="0.5"/>
    <text x="50%" y="50%" text-anchor="middle" dy=".3em" 
        fill="white" font-family="Arial" font-weight="bold" 
        font-size="48"
        style="text-shadow: 0 2px 4px rgba(0,0,0,0.3), 
                          0 4px 8px rgba(0,0,0,0.2), 
                          0 -1px 2px rgba(255,255,255,0.5);"
        filter="url(#inner-shadow)">TS</text>
</svg>